<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-head">
        <h1>Create account</h1>
      </div>
      <form action="" method="post" autocomplete="off" id="form">
        <div class="form-item">
          <label for="userName" class="fullName">Username</label>
          <input
            type="text"
            name="UserName"
            id="userName"
            placeholder="Steve"
            required
          />
        </div>

        <div class="form-item">
          <label for="email-id" class="email">email</label>
          <input
            type="email"
            name=""
            id="email-id"
            placeholder="xyz@email.com"
            required
          />
        </div>
        <div class="form-item">
          <label for="password" class="form-password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <div class="form-item">
          <label for="passwordCheck" class="form-passwordCheck"
            >PasswordCheck</label
          >
          <input
            type="password"
            name=""
            id="passwordCheck"
            placeholder="password check"
            required
          />
        </div>
        <div class="btn">
          <button>Submit</button>
        </div>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
